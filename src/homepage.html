<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/upload" method="get" enctype="multipart/form-data">
        <button type="submit">Upload</button>
    </form>
    <form action="/download" method="get" enctype="multipart/form-data">
        <button type="submit">Download</button>
    </form>
</body>
</html>
